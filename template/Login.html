{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">  
        <link rel="stylesheet" href="{% static 'Login.css' %}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center"> 
            <div class="LoginCard row w-50 justify-content-md-center text-center border rounded-5">
                <h1 class="mt-5 fw-semibold">Sing in</h1>
                <div class="row">
                    <h4 class="text-danger">{{error}}</h4>
                </div>
                <div class="row input-group ">
                    <form action="" method="post">

                        {% csrf_token %}
                        {%for i in form%}
                        <div class="m-3 ">
                            <h5 class="float-start">{{i.label}}</h5>
                            {{i}}
                        </div>
                        {%endfor%}
                        <div class="row mx-1 mb-3 ">       
                            <div class="col ">                                
                                <label for="checkBox" class="h6 float-start">Remember me</label> 
                                <input type="checkbox"id="checkBox" name="remeber_me" class="mx-3 float-start form-check-input ">   
                                                                                      
                            </div>
                            <div class="col">
                                <a href="/ResetPassword" class=" text-decoration-none float-end "><h6>Forgot password?<h6></a>
                            </div>
                     
                        </div>
                        <div class="mx-3 mt-4">
                            <button type="submit" class="btn btn-dark w-100  fs-4" name="">Login</button> 
                        </div>
                        
                        <div class="mt-5 mb-3">
                            <h5 class="fw-light">Don't have an account? <a href="/register" class=" fw-normal  text-decoration-none ">Register now.</a></h5>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
    </body>
</html>
