{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'Login.css' %}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center"> 
            <div class="LoginCard row w-50 justify-content-md-center text-center border rounded-5">
                <h1>Reset password</h1>
                <div class="p-3 m-2 " >
                    <p class="h5">Enter email</p>
                    <form action="" method="post">
                        {%csrf_token%}
                        <input class="form-control" type="text" placeholder="Email" name="email"/>
                        <button class="mt-3 btn btn-dark form-control" type="submit">Send</button>
                    </form>
                </div>
                <div class="mt-3 mb-3">   
                    <h5 class="fw-light"><a href="/login" class=" fw-normal  text-decoration-none ">Login site.</a></h5>
                </div>
            </div>
        </div>
    </body>
</html>
