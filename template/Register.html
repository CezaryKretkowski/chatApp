{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="{% static 'Register.css' %}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="conteiner d-flex justify-content-center">
            <div class="MainCard row w-50 justify-content-md-center text-center border rounded-5">
                <h1 class="mt-5 fw-semibold">Registration</h1>
                <div class="row">
                    <h4 class="text-danger">{{error}}</h4>
                </div>
            <form action="" method="post">
                {%csrf_token%}
                <div class="row row-cols-2 g-3 m-3 ">
                
                    {%for filed in form %}
                    <div class="col">
                       <h5 class="float-start">{{filed.label}}</h5>
                      {{filed}}
                    </div>
                    {%endfor%}
            
                </div>
                <div class="row  mx-3"> 
                    <div>                            
                        <input type="checkbox" id="checkBox" name="TandC" class="me-3  float-start form-check-input "> 
                        <label for="checkBox" class=" h6 text-secondary float-start" style="margin-top: 2px;">I do accept the </label> 
                        <a href="" class="mx-2 float-start h6 text-decoration-none"  style="margin-top: 2px;">Terms and Conditions</a> 
                        <label  class=" h6 text-secondary float-start" style="margin-top: 2px;">of your site.</label>
                    </div>                                              
                </div>
                <div class="mx-3 mt-3 mb-5">
                    <button type="submit" class="btn btn-dark w-50 fs-4">Sing up</button>
                </div>
                <div>
                    
                </div>
            </form>
            <div class="mt-3 mb-3">   
                <h5 class="fw-light">Already have an account? <a href="/login" class=" fw-normal  text-decoration-none ">Login here.</a></h5>
            </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
    </body>
</html>
